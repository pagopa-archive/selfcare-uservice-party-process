apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: uservice-party-process
  name: uservice-party-process
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: uservice-party-process
  template:
    metadata:
      labels:
        app: uservice-party-process
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: uservice-party-process
          image: {{ .Values.containerRegistry }}/{{ .Values.imageRepository }}
          imagePullPolicy: Always
          readinessProbe:
            httpGet:
              path: /ready
              port: management
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: "/alive"
              port: management
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 20
          ports:
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http
              containerPort: 8088
              protocol: TCP
            - name: monitoring
              containerPort: 9095
              protocol: TCP
          env:
            - name: VAULT_ADDR
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: VAULT_ADDR
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: vault
                  key: VAULT_TOKEN
            - name: SMTP_USR
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: SMTP_USR
            - name: SMTP_PSW
              valueFrom:
                secretKeyRef:
                  name: smtp
                  key: SMTP_PSW
            - name: DESTINATION_MAILS
              valueFrom:
                secretKeyRef:
                  name: mail
                  key: DESTINATION_MAILS
            - name: MANAGER_PLATFORM_ROLES
              value: {{ .Values.managerPlatformRoles }}
            - name: DELEGATE_PLATFORM_ROLES
              value: {{ .Values.delegatePlatformRoles }}
            - name: OPERATOR_PLATFORM_ROLES
              value: {{ .Values.operatorPlatformRoles }}
            - name: STORAGE_CONTAINER
              value: {{ .Values.storageContainer }}
            - name: STORAGE_ENDPOINT
              value: {{ .Values.storageEndpoint }}
            - name: STORAGE_APPLICATION_ID
              valueFrom:
                secretKeyRef:
                  name: storage
                  key: STORAGE_USR
            - name: STORAGE_APPLICATION_SECRET
              valueFrom:
                secretKeyRef:
                  name: storage
                  key: STORAGE_PSW
            - name: PARTY_MANAGEMENT_URL
              value: {{ .Values.partyManagementUrl }}
            - name: PARTY_PROXY_URL
              value: {{ .Values.partyProxyUrl }}
            - name: ATTRIBUTE_REGISTRY_URL
              value: {{ .Values.attributeRegistryUrl }}
            - name: AUTHORIZATION_PROCESS_URL
              value: {{ .Values.authorizationProcessUrl }}
            - name: USER_REGISTRY_MANAGEMENT_URL
              value: {{ .Values.userRegistryManagementUrl }}
      volumes:
        - name: snapshots-volume
          emptyDir: {}